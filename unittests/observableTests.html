<html>
<head>
    <title>Knockout.WinJS Observable Test Suite</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="../../node_modules/qunitjs/qunit/qunit.css" />
    <script src="../../node_modules/qunitjs/qunit/qunit.js"></script>
    <!-- WinJS references -->
    <link type="text/css" rel="stylesheet" href="../../Microsoft.WinJS.3.0/css/ui-dark.css" />
    <script src="../../winjs/bin/Microsoft.WinJS.3.0/js/base.js"></script>
    <script src="../../winjs/bin/Microsoft.WinJS.3.0/js/ui.js"></script>
    <script src="../../winjs/bin/Microsoft.WinJS.3.0/js/en-US/ui.strings.js"></script>

    <script>
        if (window.MSApp) {
            window.addEventListener("error", function () { return true; });
            window.removeEventListener("load", QUnit.load);
            window.addEventListener("load", function () { MSApp.execUnsafeLocalFunction(function () { QUnit.load(); }); });
            WinJS.Resources.getString = WinJS.Resources._getStringJS;
        }
    </script>
    <!-- Test references -->
    <script src="observableTests.js"></script>
</head>
<body>
    <div id="qunit" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; overflow-y: scroll; -moz-user-select: text; -webkit-user-select: text; -khtml-user-select: text; -ms-user-select: text;"></div>
    <div id="qunit-fixture"></div>
</body>
</html>
